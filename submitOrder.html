    <header id="order-header">

        <nav>
            <ul>

            </ul>
        </nav>
    </header>

    <hr>
    <h2 class="h2-title">for submit new project please fill blank's </h2>
    <div class="forms">
        <form action="#">
            <label>project name :</label>
            <input type="text" name="project_name">
            <br>
            <br>
            <label>project type :</label>
            <input type="text" name="project_type">
            <br>
            <br>
            <label>project date :</label>
            <input type="date" name="project_date">
            <br>
            <br>
            <label>select membership :</label>
            <select name="category">
                <option value="1month">1 month membership</option>
                <option value="3month">3 month membership</option>
                <option value="6month">6 month membership</option>
                <option value="12month">12 month membership</option>
            </select>
            <br>
            <br>
            <label>please select pay method: </label>
            <label>paypal</label>
            <input type="radio" name="sender">

            <label>coin</label>
            <input type="radio" name="sender">

            <label>cash</label>
            <input type="radio" name="sender">
            <br>
            <br>
            <label>description</label>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button type="submit" class="send-button">Send</button>
            <br>
            <br>
        </form>
    </div>
